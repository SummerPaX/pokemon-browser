<mat-selection-list class="" [multiple]="false">
  <h1 class="">Pokedex</h1>
  <mat-list-option
    *ngFor="let entry of pokemonService.pokedexResponse | async"
    [routerLink]="['pokedex', entry.name]"
    routerLinkActive="router-link-active"
    (click)="close.emit()"
  >
    {{ entry.name }}
  </mat-list-option>
</mat-selection-list>
